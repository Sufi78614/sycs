<html>
<head>
<script>
function factorial(n) {
if (n === 0 || n === 1) {
return 1;
} else {
return n * factorial(n - 1);
}
}
// Fibonacci Series
function fibonacci(n) {
if (n <= 1) {
return n;
} else {
return fibonacci(n - 1) + fibonacci(n - 2);
}
}
// Prime Numbers in a given range
function isPrime(num) {
if (num <= 1) return false;
if (num <= 3) return true;
if (num % 2 === 0 || num % 3 === 0) return false;
let i = 5;
while (i * i <= num) {
if (num % i === 0 || num % (i + 2) === 0) return false;
i += 6;
}
return true;
}
// Evaluating Expressions (basic arithmetic)
function evaluateExpression(expression) {
return eval(expression); // Caution: eval can be risky, use a safer expression parser for complex expressions
}
// Reverse of a number
function reverseNumber(num) {
let reversed = 0;
while (num !== 0) {
const digit = num % 10;
reversed = reversed * 10 + digit;
num = Math.floor(num / 10);
}
return reversed;
}
</script>
</head>

// Example usage

document.write("Fibonacci of a Number is"+fibonacci(6)+'<br>'); // Output: 8

document.write(evaluateExpression("2 + 3 * 4")+'<br>'); // Output: 14
document.write("The reverse of number is"+reverseNumber(12345)+'<br>'); // Output: 54321
</script>
</body>
</html>
