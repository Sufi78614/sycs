<html>
<body>
<h3>YOUR NAME</h3>
<script>
let str = "Hello, World!";
document.write(str.length+'<br>'); 
document.write(str.toUpperCase()+'<br>'); 
document.write(str.indexOf("World")+'<br>'); 
let pattern = /world/i; 
document.write(pattern.test(str)+'<br>'); 
document.write(str.replace(pattern, "JavaScript")+'<br>'); 
document.write(Math.PI+'<br>'); 
document.write(Math.max(10, 5, 8)+'<br>'); 
document.write(Math.random()+'<br>'); 
let today = new Date();
document.write(today+'<br>'); 
document.write(today.getFullYear()+'<br>'); 
document.write(today.getMonth() + 1+'<br>'); 
document.write(today.getDate()+'<br>'); 
</script>
</body>
</html>
