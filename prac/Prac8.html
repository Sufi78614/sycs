<html>
<head><title>JQuery Animations</title></head>
<script src = "https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery">
<body>
  <div id = "animated Div">This is animated div</div>
  <button id = "FadeInButton">FadeIn</button>
  <button id = "FadeOutButton">Fade Out</button>
  <button id = "Slide Toggle Button">Slide Toggle</button> 
<script>
$(document).ready(function(){
$("FadeInButton").click(function(){
$(#animatedDiv")Fade In(1000);
});
$(#Slide Toggle Button").click(function(){
|$('#animatedDiv").slide Toggle(1000);
});
});
</script>
</body>
